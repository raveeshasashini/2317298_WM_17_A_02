<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play the dice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Dice Game</h1>
    <div id="dice-container">
        <!-- dice images 1 to 6 -->
        <img class="dice" id="die1" src="./dice1.png" alt="Die 1">
        <img class="dice" id="die2" src="./dice2.png" alt="Die 2">
        <img class="dice" id="die3" src="./dice3.png" alt="Die 3">
        <img class="dice" id="die4" src="./dice4.png" alt="Die 4">
        <img class="dice" id="die5" src="./dice5.png" alt="Die 5">
        <img class="dice" id="die6" src="./dice6.png" alt="Die 6">
    </div>
    <button id="roll-button">Roll Dice</button>
    <p id="total-value">Total Value: </p>
    <script src="script.js"></script>

</body>
</html>
